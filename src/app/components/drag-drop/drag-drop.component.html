<div class="container fileUploadWrapper">
    <form [formGroup]="form">
      <div class="text-center fw-bold">
        <p class="custom-text-color ">Upload your ID</p>
      </div>
      <div class="row">
        <!-- Progress Bar -->
        <!-- <div class="col-md-12" *ngIf="progress">
          <div class="progress form-group">
            <div
              class="progress-bar progress-bar-striped bg-success"
              role="progressbar"
              [style.width.%]="progress"
            ></div>
          </div>
        </div>
         -->
        <div class="col-md-12 p-0">
          <div
            class="fileupload"
            appDragDropFileUpload
            (click)="fileField.click()"
            (fileDropped)="upload($event)"
          >
            <span class="ddinfo">
              Drag and drop to upload <br />
              or Browse
            </span>
            <input
              type="file"
              name="avatars"
              #fileField
              (change)="upload($any($event).target.files)"
              hidden
              multiple
            />
          </div>
        </div>
        <div class="col-md-12">
          <div class="image-list" *ngFor="let file of fileArr; let i = index">
            <div class="profile">
              <img [src]="sanitize(file['url'])" alt="" />
            </div>
            <p>{{ file.item.name }}</p>
          </div>
          <p class="message">{{ msg }}</p>
        </div>
      </div>
    </form>
  </div>
